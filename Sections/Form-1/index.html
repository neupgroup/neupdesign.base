<body class="majorSecond">
    <section class="section section-form section-form--1">
        <div class="container">
            <h2 class="section__title">We're trusted by</h2>
            <p class="section__description">We're trusted by a wide range of businesses.</p>
            <div class="section__content">
                <form class="form" action="" method="">
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name." required
                        aria-required="true">
                    <input type="text" name="middlename" id="middlename" placeholder="Enter your middle name. Optional."
                        aria-required="false">
                    <input type="text" name="lastName" id="lastname" placeholder="Enter your last name." required
                        aria-required="true">
                    <textarea name="comment" id="" placeholder="The product is great!"></textarea>
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    </section>
