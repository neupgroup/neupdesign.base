<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../index.css">
    <title>Document</title>
</head>
<!--Major third generally used for landing pages-->

<body class="majorThird">

    <!--Always use section section-name for all the sections-->
    <section class="section section-information-1">
        <div class="container">

            <!--Main testing starts here-->
            <div class="section__content other-relevant-classes">
                <!--In informational section, The main testing content will reside inside the container-->
                <div class="section__information">
                    <!--The main content in the informational section is always the title, description-->
                    <!--Always use section__title, and section__description when testing something-->
                    <h2 class="section__title">Section Title</h2>
                    <p class="section__description">This is a description of the section. It provides context and
                        information about the content that follows.</p>
                        <div class="button__container">
                            <a href="#" class="button button--solid">Learn More</a>
                            <a href="#" class="button button--outline">Get Started</a>
                        </div>
                </div>

                <!--The other content in the information section is going to be media-->
                <div class="section__media">
                    <!--Always use section__media for the media content-->
                    <img src="https://example.com/example.jpg" alt="Placeholder Image" class="section__image">
                    <!--You can also use video or any other media type here-->
                </div>
                <!--Main testing ends here-->
            </div>

        </div>
    </section>
    <!--End of first test script-->


    <!--Additional sections for more testing goes here-->


</body>

</html>
